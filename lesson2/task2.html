<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <style type="text/css">
        table   {
            border-collapse: collapse; width: 350px;
                }
        td { border: 5px solid #000; width: 50px; height: 50px;
        }
        div {border: 10px; solid #000;
        padding: 5px;}
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="2"></td>
      <td colspan="3"></td>
      <td colspan="2" bgcolor=#fffa69></td>
    </tr>
    <tr>
      <td class="cell"></td>
      <td class="cell" colspan="4" rowspan="2" bgcolor=#ff5b2d></td>
      <td class="cell" colspan="2" bgcolor=#fffa69></td>
    </tr>
    <tr>
      <td rowspan="2"></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td colspan="2" bgcolor=#000000></td>
      <td colspan="2"></td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <td rowspan="3"></td>
      <td colspan="2" bgcolor="black"></td>
      <td colspan="2"></td>
      <td colspan="2" rowspan="2" bgcolor=#074481></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2"></td>
      <td colspan="2" bgcolor=#000000></td>
    </tr>
    <tr>
      <td colspan="4"></td>
    </tr>
  </table>
</body>
</html>
