<!DOCTYPE html>

    <title>js3_task1</title>

<body>
<script>
    function fib(n) {
        if (n < 2){
            return n;
        }else{
            return fib(n-2) + fib(n-1);
        }
    }

    alert(fib(5));
</script>
</body>
